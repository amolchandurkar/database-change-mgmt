databaseChangeLog:
  - changeSet:
    id: 1
    author: demo
    changes:
      - createTable:
        tableName: person
        columns:
          - column:
            name: id
            type: BIGINT
            autoIncrement: true
            constraints:
            primaryKey: true
            nullable: false
          - column:
            name: first_name
            type: VARCHAR(50)
          - column:
            name: last_name
            type: VARCHAR(50)
  - include:
    file: db.changelog-1.0.yaml
  - include:
    file: db.changelog-2.0.yaml
  - include:
    file: db.changelog-3.0.yaml
